<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

	<h1 layout:fragment="header">
		Detalhe do Cliente
	</h1>
	
	<div layout:fragment="content" class="container">
		<a href="form.html" th:href="@{/clientes/novo}" class="btn btn-primary">Novo Cliente</a>
		
		<div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">
			mensagem
		</div>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Endereço</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td id="id" th:text="${cliente.id}">id</td>
					<td id="nome" th:text="${cliente.nome}">nome</td>
					<td id="endereco" th:text="${cliente.endereco}">endere�o</td>
				</tr>
			</tbody>
		</table>
		
		<div class="pull-left">
			<a href="list.html" th:href="@{/clientes/}" class="btn btn-default">Voltar</a>
			<a href="form.html" th:href="@{'/clientes/alterar/'+${cliente.id}}" class="btn btn-primary">Alterar</a>
			<a href="clientes" th:href="@{'/clientes/remover/'+${cliente.id}}" class="btn btn-danger">Remover</a>
		</div>
	</div>

</html>
