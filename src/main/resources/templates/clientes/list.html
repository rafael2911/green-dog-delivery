<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">

	<h1 layout:fragment="header">
		Lista de Clientes
	</h1>
	
	<div layout:fragment="content" class="container">
		<a href="form.html" th:href="@{/clientes/novo}" class="btn btn-primary">Novo Cliente</a>
		
		<div class="alert alert-success" th:if="${globalMessage}" th:text="${globalMessage}">
			mensagem
		</div>
		
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>Id</td>
					<td>Nome</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${clientes.empty}">
					<td colspan="2">Sem Clientes</td>					
				</tr>
				<tr th:each="cliente : ${clientes}">
					<td th:text="${cliente.id}">1</td>
					<td><a href="view.html" th:href="@{'/clientes/'+${cliente.id}}" th:text="${cliente.nome}">nome</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</html>
